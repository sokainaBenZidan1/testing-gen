
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'budgetCompteBudgetaire.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'budgetCompteBudgetaire.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'budgetCompteBudgetaire.budget' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'budgetCompteBudgetaire.budget' | translate}}" autofocus  id="1" [ngModel]="item.budget?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'budgetCompteBudgetaire.compteBudgetaire' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'budgetCompteBudgetaire.compteBudgetaire' | translate}}" autofocus  id="2" [ngModel]="item.compteBudgetaire?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'budgetCompteBudgetaire.montant' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'budgetCompteBudgetaire.montant' | translate}}" [ngModel]="item.montant"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
